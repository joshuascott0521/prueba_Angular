<div class="container">
  <button class="back" (click)="goBack()">← Volver</button>

  @if (loading) {
  <div class="loading">Cargando publicación...</div>
  } @if (error) {
  <div class="error">{{ error }}</div>
  } @if (!loading && post) {
  <div class="card">
    <h2>{{ post.title }}</h2>
    <p><strong>User:</strong> {{ post.userId }}</p>
    <p>{{ post.body }}</p>

    <div class="actions">
      <button class="edit" (click)="editPost()">Editar</button>
    </div>
  </div>
  }
</div>
